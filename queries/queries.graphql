query GetPersonalFeed {
  me {
    follows(page: 1, pageSize: 10) {
      nodes {
        id
        publications(first: 10) {
          edges {
            node {
              id
              title
              canonicalURL
              favicon
              followersCount
              headerColor
              displayTitle
              posts(first: 20) {
                edges {
                  node {
                    title
                    slug
                    subtitle
                    canonicalUrl
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

query GetMyPublication {
  me {
    publications(first: 10) {
      edges {
        node {
          id
          displayTitle
        }
      }
    }
  }
}

query GetAllPostsOfaPublication($publicationId: ObjectId!) {
  publication(id: $publicationId) {
    title
    posts(first: 10) {
      edges {
        node {
          title
          slug
          subtitle
          url
          ogMetaData {
            image
          }
          brief
          tags {
            name
          }
        }
      }
    }
  }
}

query GetProfileData {
  me {
    id
    username
    bio {
      text
    }
    followersCount
    posts(page: 1, pageSize: 10) {
      nodes {
        coverImage {
          url
        }
        title
        publishedAt
        url
      }
    }
  }
}
